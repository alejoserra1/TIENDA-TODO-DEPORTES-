<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efbe7af7ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <main class="main">

        <div class="div-icon-back"></i><a href="./index.html"><i class="fa-solid fa-backward-fast"></i></a></div>

        <form id="addFormLogin" class="addformLogin">
            <div class="conteiner">
                <div class="card">

                    
                    <div class="titulo">
                        <h1>Ingresar</h1>
                    </div>

                    <div class="conteiner-inputs">
                        
                        <label for="input-usuario-login"></label>
                        <input type="text" name="input-usuario-login" id="usuarioLogin" placeholder="Usuario">
                        <span></span>
                    </div>

                    <div class="conteiner-inputs2">

                        <label for="contraseña"></label>
                        <input type="password" name="contraseña" placeholder="Contraseña" id="contraseñaLogin">
                        <span></span>
                    </div>


                    <div class="div-btn">
                        <input type="submit" id="btn-submit" value="Confirmar">
                    </div>
                </div>
            </div>
        </form> 

        <footer>
            <p>¿No tiene una cuenta en TodoDeporte? <a href="./register.html">REGISTRESE</a>.</p>
        </footer>
    </main>





    <script src="./login.js"></script>
</body>
</html>
